<section class="login">
  <div class="container">
    <div class="login__login-body">
      <div class="login__login-left">
        <div class="login__login-logo">
          <img
            src="img/footer/footer-logo.svg"
            width="180"
            height="60"
            loading="lazy"
            alt="StudCity Logo"
          />
        </div>

        <h2 class="login__login-title">
          Лучший сервис помощи студентам РосДистант
        </h2>

        <div class="login__login-text">
          <p>
            Сервис работает с 2016 года. За это время мы выполнили более 30
            тыс. тестов и более 4 тыс. различных работ. Большой штат
            сотрудников и быстрая скорость работы :)
          </p>
        </div>
      </div>

      <form class="login__login-form">
        <div class="register__form-top">
          <h3 class="register__form-title title">Вход</h3>
          <div class="register__form-enter">
            <p>Не зарегистрированы?</p>
            <a href="/register.html" class="register__register-btn link">Регистрация</a>
          </div>
        </div>

        <div class="register__input-wrapper-register register__input-wrapper-register--mail">
          <input type="mail" class="register__input-register" placeholder="Ваш e-mail" />
        </div>

        <div class="register__input-wrapper-register">
          <input type="password" class="register__input-register" placeholder="Ваш пароль"/>
        </div>

        <div class="register__register-bottom">
          <button class="main__button">
            Войти
          </button>

          <a href="/recovery.html" class="register__register-recovery login__bottom-btn" >Восстановление</a>
        </div>
      </form>
    </div>
  </div>
</section>
